{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letters dispatcher</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
<nav>
    <div class="toplinks">
        <div class="logo">
            <b>
                <a href="{% url 'index' %}">BASE</a>
            </b>
        </div>
        <div class="links">
            <a href="{% url 'mail_list' %}">Mail list</a>
        </div>
    </div>

    <div>
        {% if request.user.is_authenticated %}
            {{ user.username }}
            <button>Exit</button>
        {% else %}
            <button>Login</button>
        {% endif %}
    </div>
</nav>

{% block content %}
{% endblock content %}
</body>
</html>
